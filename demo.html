<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney Widget Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .demo-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            color: #0a4728;
        }
        .highlight {
            background: #e1f700;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="demo-content">
        <h1>Courtney Widget Demo</h1>
        <p>This is a demo page showing the <span class="highlight">Courtney Chat Widget</span>.</p>
        <p>Look at the bottom right corner to see the widget!</p>
        
        <h2>Features</h2>
        <ul>
            <li>Text chat with AI assistant</li>
            <li>Voice call integration</li>
            <li>User feedback collection</li>
            <li>CourtsApp branding</li>
        </ul>
    </div>

    <!-- Widget Container -->
    <div id="courtney-widget"></div>

    <!-- Load Widget CSS -->
    <link rel="stylesheet" href="./widget/dist/courtney-widget.css">

    <!-- Load Widget JavaScript -->
    <script src="./widget/dist/courtney-widget.umd.js"></script>

    <!-- Initialize Widget -->
    <script>
        CourtneyWidget.init({
            target: '#courtney-widget',
            apiEndpoint: 'http://192.168.1.13:3001/api/chat',
            publicKey: '99d4ee33-0c22-4f57-a457-2266fab4a844',
            assistantId: '31409e97-631c-48e0-89f5-4b6ba0f1c1df'
        });
    </script>
</body>
</html>
